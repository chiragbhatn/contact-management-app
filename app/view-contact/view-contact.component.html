<div class="container mt-4">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold text-primary"><i class="fa fa-eye">&nbsp;</i>view contact</p>
            <p class="fst-italic"></p>
            <p class="fst-italic mt-1">Chirag's contacts can be viewed below.👇🏻👇🏻👇🏻👇🏻👇🏻👇🏻👇🏻👇🏻👇🏻</p>
        </div>
    </div>
</div>
<!-- <--condition based spinner-->
<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>

<div *ngIf="!loading && errorMessage">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
            </div>
        </div>
    </div>

</div>
<!-- <pre>{{group |json}}</pre> -->

<!-- view contact details -->
<div *ngIf="!loading && isNotEmpty()" class="container">
    <div class="row align-items-center">
        <div class="col-sm-4">
            <img [src]="contact.photo" alt="" class="contact-img-details" alt="user">
        </div>
        <div class="col-sm-6">
            <ul class="list-group">
                <li class="list-group-item list-group-item-success">
                    Name:<span class="fw-bold"> {{contact.name}}</span>
                </li>
                <li class="list-group-item list-group-item-success">
                    Email:<span class="fw-bold"> {{contact.email}}</span>
                </li>
                <li class="list-group-item list-group-item-success">
                    Phone Number:<span class="fw-bold"> {{contact.mobile}}</span>
                </li>
                <li class="list-group-item list-group-item-success">
                    Company:<span class="fw-bold"> {{contact.company}}</span>
                </li>
                <li class="list-group-item list-group-item-success">
                    Title:<span class="fw-bold"> {{contact.title}}</span>
                </li>
                <li class="list-group-item list-group-item-success">
                    Group:<span class="fw-bold"> {{group.name}}</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <a routerLink="/" class="btn btn-warning"><i class="fa fa-arrow-alt-circle-left"></i> Go Back</a>
        </div>
    </div>
</div>
